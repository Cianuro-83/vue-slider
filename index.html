<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE SLIDER</title>
    <!-- BOOTSTRAP 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- FONTAWESOME FREE -->
    <script src="https://kit.fontawesome.com/6b35d32b47.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="app">
        <div class="py-5 justify-content-center">
            <h1 class="text-center text-warning text-uppercase mb-5">{{ pageTitle }}</h1>
            <div class="container">
                <div id="carosello" class="carosello">
                    <div v-for="foto in fotoSlides">
                        <img src="{{ foto.img }}" alt=" ">
                        <h2 class="scb-descrizione"> {{ foto.titolo }}</h2>
                        <p class="scb-descrizione">{{foto.descrizione}}</p>

                    </div>

                    <div id="freccia-sn" class="freccia-carosello freccia-sn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>

                    <div id="freccia-dx" class="freccia-carosello freccia-dx">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- MY JAVA SCRIPT -->
    <script src="./js/scb-script.js"></script>
</body>

</html>
